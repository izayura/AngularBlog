<div class="center">
    <section id="content">
        <h1 class="subheader">{{pageTitle}}</h1>
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" 
                required />
                <small *ngIf="!title.valid && title.touched">
                    Title is not valid
                </small>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">
                    Content is not valid
                </small>
            </div>
            <div class="form-group">
                <div class="image-thumb" *ngIf="pageTitle == 'Edit Article'">
                    <img src="{{url+'/get-image/'+article.image}}" alt="{{article.title}}"
                    *ngIf="article.image">
                    <img src="assets/images/notImage.png" alt="{{article.title}}"
                    *ngIf="!article.image">
                </div>
                <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Save" class="btn btn-success"
            [disabled]="articleForm.invalid">
        </form>
    </section>
    <app-sidebar></app-sidebar> 
</div>
