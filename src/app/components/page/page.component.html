<app-slider [name]="'Page'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="subheader">Page for tests</h1>
        <div *ngIf="name && lastName; then thereAreParams else thereAreNotParams"></div>
        
        <ng-template #thereAreParams>
            <h2>Name in route is {{name}} {{lastName}}</h2>
        </ng-template>
        
        <ng-template #thereAreNotParams>
            <h2>There are not params in the route</h2>
        </ng-template>
        
        <button (click)="redirection()">Go to Form</button>    
    </section>
    <app-sidebar></app-sidebar> 
</div>
