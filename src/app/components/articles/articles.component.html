<div id="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'/get-image/'+article.image}}" alt="{{article.title}}"
            *ngIf="article.image">
            <img src="../../../assets/images/notImage.png" alt="{{article.title}}"
            *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">{{article.date}}</span>
        <a href="#">Read more</a>
        <div class="clearfix"></div>
    </article>
</div>
