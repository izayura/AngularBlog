<div class="loading" *ngIf="!articles">
    <h2>Loading...</h2>
</div>
<div class="loading" *ngIf="articles && articles.length == 0">
    <h3>No results, try later</h3>
</div>
<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'/get-image/'+article.image}}" alt="{{article.title}}"
            *ngIf="article.image">
            <img src="../../../assets/images/notImage.png" alt="{{article.title}}"
            *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">{{article.date | amLocale: 'es' | amTimeAgo}}</span>
        <a [routerLink]="['/blog/article', article._id]">Read more</a>
        <div class="clearfix"></div>
    </article>
</div>
